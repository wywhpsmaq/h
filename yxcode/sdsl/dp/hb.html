<div id="successModal" class="success-modal">
    <div class="success-content">
        <h2>ğŸ‰ æ­å–œé€šå…³ï¼</h2>

<body>
    <div class="tab-container">
        <button class="tab-button active" onclick="switchGame('hanoi')">æ±‰è¯ºå¡”</button>
        <button class="tab-button" onclick="switchGame('minesweeper')">æ‰«é›·</button>

    <!-- æ±‰è¯ºå¡”æ¸¸æˆ -->
    <div id="hanoi-container" class="game-panel active">
        <!-- åŸæœ‰hnt.htmlå†…å®¹ -->
        <h1>æ±‰è¯ºå¡”æ¸¸æˆ</h1>
        <div id="game-container">
            <div class="peg" id="peg1"></div>
            <div class="peg" id="peg2"></div>
            <div class="peg" id="peg3"></div>
        </div>
        <div id="controls">
            <!-- åŸæœ‰æŒ‰é’® -->
            <button onclick="startGame(3)">3å±‚</button>
            <button onclick="startGame(4)">4å±‚</button>
            <button onclick="startGame(5)">5å±‚</button>
            <div id="custom-control">
                <input type="number" id="custom-level" min="1" max="10" placeholder="è¾“å…¥å±‚æ•°">
                <button onclick="startCustomGame()">è‡ªå®šä¹‰</button>
            </div>
            <button onclick="resetGame()">é‡ç½®</button>
        </div>
        <div id="moves">ç§»åŠ¨æ¬¡æ•°ï¼š0</div>
    
        <script>
            let hintCooldown = false;
            let currentLevel = 3;
            let selectedDisk = null;
            let sourcePeg = null;
            let moveCount = 0;
            let disks = [];
    
            function createDisk(size) {
                const disk = document.createElement('div');
                disk.className = 'disk';
                disk.style.width = `${40 + size * 20}px`;
                disk.style.backgroundColor = `hsl(${size * 30}, 70%, 60%)`;
                disk.dataset.size = size;
                return disk;
            }
    
            // æ–°å¢è‡ªå®šä¹‰æ¸¸æˆå¯åŠ¨å‡½æ•°
            function startCustomGame() {
                const input = document.getElementById('custom-level');
                const level = parseInt(input.value);
                
                if (level > 0 && level <= 10) {  // é™åˆ¶æœ€å¤§å±‚æ•°ä¸º10
                    startGame(level);
                } else {
                    alert("è¯·è¾“å…¥1-10ä¹‹é—´çš„æ•°å­—");
                    input.value = '';
                }
            }
    
            // ä¿®æ”¹åçš„æ¸¸æˆå¯åŠ¨å‡½æ•°
            function startGame(level) {
                currentLevel = level;
                resetGame();
                const peg1 = document.getElementById('peg1');
                const validLevel = Math.min(Math.max(level, 1), 10);
                for (let i = validLevel; i > 0; i--) {
                    const disk = createDisk(i);
                    peg1.appendChild(disk);
                    disks.push(disk);
                }
            }
            function giveHint() {
                if (hintCooldown) return;
                
                const pegs = document.querySelectorAll('.peg');
                const nextMove = getNextMove(pegs, currentLevel);
                
                if (nextMove) {
                    const fromPeg = pegs[nextMove.from];
                    const toPeg = pegs[nextMove.to];
                    const disks = fromPeg.getElementsByClassName('disk');
                    
                    if (disks.length > 0) {
                        const disk = disks[disks.length - 1];
                        // æ·»åŠ é«˜äº®æ•ˆæœ
                        disk.classList.add('hint-highlight');
                        toPeg.classList.add('hint-highlight');
                        
                        setTimeout(() => {
                            disk.classList.remove('hint-highlight');
                            toPeg.classList.remove('hint-highlight');
                        }, 1000);
                        
                        // è®¾ç½®å†·å´æ—¶é—´
                        hintCooldown = true;
                        const hintBtn = document.getElementById('hint-btn');
                        hintBtn.disabled = true;
                        hintBtn.textContent = 'å†·å´ä¸­ï¼ˆ2ç§’ï¼‰';
                        
                        setTimeout(() => {
                            hintCooldown = false;
                            hintBtn.disabled = false;
                            hintBtn.textContent = 'æç¤º';
                        }, 2000);
                    }
                }
            }
    
            // æ ¸å¿ƒæç¤ºç®—æ³•
            function getNextMove(pegs, n) {
                const towers = Array.from(pegs).map(peg => 
                    Array.from(peg.getElementsByClassName('disk'))
                        .map(d => parseInt(d.dataset.size))
                        .reverse()
                );
    
                // æŸ¥æ‰¾æœ€å°ç›˜å­ä½ç½®
                let minPeg = -1;
                for (let i = 0; i < 3; i++) {
                    if (towers[i].includes(1)) {
                        minPeg = i;
                        break;
                    }
                }
                if (minPeg === -1) return null;
    
                // ç¡®å®šç§»åŠ¨æ–¹å‘
                const isOdd = n % 2 !== 0;
                const dirMap = isOdd ? {0:2, 2:1, 1:0} : {0:1, 1:2, 2:0};
                let targetPeg = dirMap[minPeg];
    
                // æ£€æŸ¥åˆæ³•ç§»åŠ¨
                if (isValidHintMove(minPeg, targetPeg, towers)) {
                    return { from: minPeg, to: targetPeg };
                }
    
                // å¤‡é€‰æ–¹æ¡ˆï¼šå¯»æ‰¾æœ€ä¼˜éæœ€å°ç›˜ç§»åŠ¨
                const moves = [];
                for (let from = 0; from < 3; from++) {
                    if (towers[from].length === 0) continue;
                    const disk = towers[from][towers[from].length-1];
                    for (let to = 0; to < 3; to++) {
                        if (from === to) continue;
                        if (towers[to].length === 0 || disk < towers[to][towers[to].length-1]) {
                            moves.push({ 
                                from, 
                                to, 
                                size: disk,
                                priority: (to === 2 ? 2 : 0) + disk 
                            });
                        }
                    }
                }
    
                if (moves.length === 0) return null;
                
                // ä¼˜å…ˆé€‰æ‹©ï¼šç§»åŠ¨åˆ°ç›®æ ‡æŸ±çš„å¤§ç›˜å­
                return moves.sort((a, b) => 
                    b.priority - a.priority || b.size - a.size
                )[0];
            }
    
            function isValidHintMove(from, to, towers) {
                if (towers[from].length === 0) return false;
                const disk = towers[from][towers[from].length-1];
                return towers[to].length === 0 || disk < towers[to][towers[to].length-1];
            }
            function resetGame() {
                document.querySelectorAll('.peg').forEach(peg => {
                    peg.innerHTML = '';
                    const base = document.createElement('div');
                    base.className = 'base';
                    peg.appendChild(base);
                });
                moveCount = 0;
                document.getElementById('moves').textContent = 'ç§»åŠ¨æ¬¡æ•°ï¼š0';
                selectedDisk = null;
                sourcePeg = null;
                disks = [];
            }
    
            function isValidMove(targetPeg) {
                const targetDisks = targetPeg.getElementsByClassName('disk');
                if (targetDisks.length === 0) return true;
                const topDiskSize = parseInt(targetDisks[targetDisks.length - 1].dataset.size);
                return parseInt(selectedDisk.dataset.size) < topDiskSize;
            }
    
            function checkWin() {
                return document.getElementById('peg3').childElementCount - 1 === disks.length;
            }
    
            document.querySelectorAll('.peg').forEach(peg => {
                peg.addEventListener('click', function() {
                    if (!selectedDisk) {
                        // é€‰æ‹©åœ†ç›˜
                        const disks = this.getElementsByClassName('disk');
                        if (disks.length > 0) {
                            selectedDisk = disks[disks.length - 1];
                            sourcePeg = this;
                            selectedDisk.classList.add('selected');
                        }
                    } else {
                        // ç§»åŠ¨åœ†ç›˜
                        if (this !== sourcePeg && isValidMove(this)) {
                            this.appendChild(selectedDisk);
                            moveCount++;
                            document.getElementById('moves').textContent = `ç§»åŠ¨æ¬¡æ•°ï¼š${moveCount}`;
                            if (checkWin()) {
                                setTimeout(() => alert(`æ­å–œä½ ï¼é€šå…³ç”¨äº† ${moveCount} æ­¥ï¼`), 100);
                            }
                        }
                        selectedDisk.classList.remove('selected');
                        selectedDisk = null;
                        sourcePeg = null;
                    }
                });
            });
    
            // åˆå§‹åŒ–3å±‚æ¸¸æˆ
            startGame(3);
        </script>
    </div>

    <!-- æ‰«é›·æ¸¸æˆ -->
    <div id="minesweeper-container" class="game-panel">
        <!-- åŸæœ‰sl.htmlå†…å®¹ -->
        <div class="controls">
            <select id="difficulty">
                <option value="8,8,10">åˆçº§</option>
                <option value="16,16,40">ä¸­çº§</option>
                <option value="24,24,99">é«˜çº§</option>
                <option value="custom">è‡ªå®šä¹‰</option>
            </select>
            <div class="custom-difficulty" id="customDifficulty" style="display: none;">
                <input type="number" id="rows" min="5" max="50" placeholder="è¡Œ">
                <input type="number" id="cols" min="5" max="50" placeholder="åˆ—">
                <input type="number" id="mines" min="1" max="999" placeholder="é›·æ•°">
            </div>
            <button onclick="newGame()">æ–°æ¸¸æˆ</button>
            <button onclick="giveHint()">æç¤º</button>
        </div>
        <div class="game-container">
            <div class="grid" id="grid"></div>
        </div>
        <div class="status" id="status"></div>
    
        <script>
            let hintsLeft = 3;
            let grid = [];
            let mines = new Set();
            let revealed = new Set();
            let flags = new Set();
            let gameOver = false;
            let startTime = null;
            let timer = null;
    
            function newGame() {
                closeSuccessModal();
                hintsLeft = 3;
                gameOver = false;
                revealed.clear();
                flags.clear();
                mines.clear();
                clearInterval(timer);
                startTime = Date.now();
                timer = setInterval(updateTimer, 1000);
                document.getElementById('status').textContent = '';
    
                const difficulty = document.getElementById('difficulty').value;
                let rows, cols, mineCount;
                
                if (difficulty === 'custom') {
                    rows = parseInt(document.getElementById('rows').value) || 10;
                    cols = parseInt(document.getElementById('cols').value) || 10;
                    mineCount = parseInt(document.getElementById('mines').value) || 10;
                    document.getElementById('customDifficulty').style.display = 'flex';
                } else {
                    [rows, cols, mineCount] = difficulty.split(',').map(Number);
                    document.getElementById('customDifficulty').style.display = 'none';
                }
    
                createGrid(rows, cols);
                placeMines(rows, cols, mineCount);
                updateDisplay();
            }
            document.getElementById('successModal').addEventListener('click', function(e) {
            if (e.target === this) closeSuccessModal();
        });
            function createGrid(rows, cols) {
                const gridElement = document.getElementById('grid');
                gridElement.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
                gridElement.innerHTML = '';
                
                grid = Array.from({length: rows}, (_, i) => 
                    Array.from({length: cols}, (_, j) => ({
                        isMine: false,
                        neighbors: 0
                    }))
                );
    
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = i;
                        cell.dataset.col = j;
                        cell.addEventListener('click', handleClick);
                        cell.addEventListener('contextmenu', handleRightClick);
                        gridElement.appendChild(cell);
                    }
                }
            }
    
            function placeMines(rows, cols, mineCount) {
                const totalCells = rows * cols;
                mineCount = Math.min(mineCount, totalCells - 1);
                
                while (mines.size < mineCount) {
                    const row = Math.floor(Math.random() * rows);
                    const col = Math.floor(Math.random() * cols);
                    mines.add(`${row},${col}`);
                    grid[row][col].isMine = true;
                }
    
                // è®¡ç®—å‘¨å›´é›·æ•°
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        if (!grid[i][j].isMine) {
                            grid[i][j].neighbors = countNeighbors(i, j, rows, cols);
                        }
                    }
                }
            }
    
            function countNeighbors(row, col, rows, cols) {
                let count = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < rows && 
                            newCol >= 0 && newCol < cols &&
                            grid[newRow][newCol].isMine) {
                            count++;
                        }
                    }
                }
                return count;
            }
    
            function handleClick(event) {
                if (gameOver) return;
                const row = parseInt(event.target.dataset.row);
                const col = parseInt(event.target.dataset.col);
                reveal(row, col);
            }
    
            function handleRightClick(event) {
                event.preventDefault();
                if (gameOver) return;
                const row = parseInt(event.target.dataset.row);
                const col = parseInt(event.target.dataset.col);
                toggleFlag(row, col);
            }
    
            function reveal(row, col) {
                const key = `${row},${col}`;
                if (flags.has(key) || revealed.has(key)) return;
    
                if (grid[row][col].isMine) {
                    gameOver = true;
                    revealAll();
                    document.getElementById('status').textContent = 'æ¸¸æˆç»“æŸï¼';
                    return;
                }
    
                revealed.add(key);
                if (grid[row][col].neighbors === 0) {
                    // è‡ªåŠ¨å±•å¼€ç©ºç™½åŒºåŸŸ
                    const rows = grid.length;
                    const cols = grid[0].length;
                    for (let i = -1; i <= 1; i++) {
                        for (let j = -1; j <= 1; j++) {
                            const newRow = row + i;
                            const newCol = col + j;
                            if (newRow >= 0 && newRow < rows && 
                                newCol >= 0 && newCol < cols) {
                                reveal(newRow, newCol);
                            }
                        }
                    }
                }
    
                checkWin();
                updateDisplay();
            }
    
            function toggleFlag(row, col) {
                const key = `${row},${col}`;
                if (revealed.has(key)) return;
                
                if (flags.has(key)) {
                    flags.delete(key);
                } else {
                    flags.add(key);
                }
                updateDisplay();
            }
    
            function updateDisplay() {
                const cells = document.getElementsByClassName('cell');
                for (let cell of cells) {
                    const row = parseInt(cell.dataset.row);
                    const col = parseInt(cell.dataset.col);
                    const key = `${row},${col}`;
                    
                    cell.className = 'cell';
                    if (revealed.has(key)) {
                        cell.classList.add('revealed');
                        if (grid[row][col].neighbors > 0) {
                            cell.textContent = grid[row][col].neighbors;
                        }
                    }
                    if (flags.has(key)) {
                        cell.classList.add('flagged');
                    }
                    if (gameOver && grid[row][col].isMine) {
                        cell.classList.add('mine');
                        cell.textContent = 'ğŸ’£';
                    }
                }
            }
    
            function checkWin() {
                const rows = grid.length;
                const cols = grid[0].length;
                const totalSafe = rows * cols - mines.size;
            
                if (revealed.size === totalSafe) {
                    gameOver = true;
                    clearInterval(timer);
                    showSuccessModal();
                }
            }
            function showSuccessModal() {
            const modal = document.getElementById('successModal');
            const time = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('finalStats').innerHTML = `
                ç”¨æ—¶: ${time}ç§’<br>
                æç¤ºå‰©ä½™æ¬¡æ•°: ${hintsLeft}<br>
                åœ°å›¾å°ºå¯¸: ${grid.length}x${grid[0].length}<br>
                åœ°é›·æ•°é‡: ${mines.size}
            `;
            modal.style.display = 'flex';
        }
    
        // æ·»åŠ å…³é—­å‡½æ•°
        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
        }
            function revealAll() {
                const rows = grid.length;
                const cols = grid[0].length;
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        revealed.add(`${i},${j}`);
                    }
                }
                updateDisplay();
            }
    
            function updateTimer() {
                updateStatus();
            }
    
            function giveHint() {
                if (gameOver || hintsLeft <= 0) return;
                
                const rows = grid.length;
                const cols = grid[0].length;
                
                // æŸ¥æ‰¾ç¬¬ä¸€ä¸ªæœªæ­ç¤ºä¸”ä¸æ˜¯é›·çš„æ ¼å­
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const key = `${i},${j}`;
                        if (!revealed.has(key) && !mines.has(key)) {
                            reveal(i, j);
                            hintsLeft--;
                            updateStatus(); // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
                            return;
                        }
                    }
                }
            }
    
            // æ–°å¢çŠ¶æ€æ›´æ–°å‡½æ•°
            function updateStatus() {
                const time = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('status').innerHTML = `
                    æ—¶é—´: ${time}ç§’<br>
                    å‰©ä½™æç¤ºæ¬¡æ•°: ${hintsLeft}
                `;
            }
    
            // åˆå§‹åŒ–éš¾åº¦é€‰æ‹©
            document.getElementById('difficulty').addEventListener('change', function() {
                document.getElementById('customDifficulty').style.display = 
                    this.value === 'custom' ? 'flex' : 'none';
            });
    
            // å¼€å§‹æ–°æ¸¸æˆ
            newGame();
        </script>
    </div>

    <script>
        // é€‰é¡¹å¡åˆ‡æ¢é€»è¾‘
        function switchGame(game) {
            document.querySelectorAll('.game-panel').forEach(panel => 
                panel.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => 
                btn.classList.remove('active'));
            
            document.getElementById(`${game}-container`).classList.add('active');
            document.querySelector(`button[onclick="switchGame('${game}')"]`)
                .classList.add('active');
        }

        // åˆå§‹åŒ–ä¸¤ä¸ªæ¸¸æˆçš„ä»£ç
